      # 中立身边的猪灵
      - count: 1
        event: neutral_piglin
        event-chance: 1.0
  rib:
    trim-material:
    armor-material:
    buff:
      # 免疫负面药水效果
      - count: 1
        effect: fire_resistance
        effect-level: 1
        effect-target: self
  eye:
    trim-material:
      - copper
      - amethyst
      - lapis
      - redstone
    armor-material:
      - netherite
    buff:
      # 可以直视末影人
      - count: 1
        event: docile_enderman
        event-chance: 1.0
  spire:
    trim-material:
      - amethyst
      - emerald
      - diamond
      - netherite
    armor-material:
      - netherite
    buff:
      # 当effect-target为attacker时必须搭配chance使用
      - count: 1
        effect: levitation
        effect-level: 1
        effect-target: attacker
        event-chance: 0.15
      - count: 2
        effect: levitation
        effect-level: 1
        # 持续时间，单位为秒
        effect-duration: 5
        effect-target: attacker
        event-chance: 0.2