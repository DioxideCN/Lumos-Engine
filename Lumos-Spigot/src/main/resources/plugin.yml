name: LumosEngine
main: cn.dioxide.spigot.LumosStarter
version: '1.0.0'
api-version: '1.20'
api: '1.20'
prefix: 'LumosEngine'
authors: [ Dioxide_CN ]
description: 'Create infinite possibilities.'
libraries:
  - "org.eclipse.jetty:jetty-server:11.0.14"
  - "org.eclipse.jetty:jetty-servlet:11.0.14"
  - "com.zaxxer:HikariCP:5.0.1"
  - "org.mybatis:mybatis:3.5.13"
  - "com.mysql:mysql-connector-j:8.0.33"
  - "com.google.code.gson:gson:2.10"
  - "com.alibaba.fastjson2:fastjson2:2.0.34"
commands:
  lumos:
    description: 'Get lumos engine total help'
    usage: "/lumos <module> <...args>"
  display:
    description: 'Get display help'
    permission-message: "You don't have permission to use this command."
    permission: 'lumos.display.use'
    usage: "/display <module> <...args>"
