# 这是一个测试模板
template-test:
  # type可以为block/item/interaction
  type: block
  # 根据玩家视角进行变换的行为，可以为：
  # fixed（垂直和水平角度都固定）
  # vertical（按照垂直轴旋转跟随玩家视角）
  # horizontal（按照水平轴旋转跟随玩家视角）
  # center（按照中心旋转跟随玩家视角）
  billboard: fixed
  # 展示实体xyz三轴方向的旋转角度
  # 这必须是一个长度为3的整数数组，默认为[0, 0, 0]
  rotate: [0, 0, 0]
  # 展示实体被放置后的xyz坐标偏移量
  # 这必须是一个长度为3的数字型数组，默认为[0.0, 0.0, 0.0]
  offset: [0.125, 0.5, -0.1]
  # 展示实体的枢轴点，与偏移坐标不同枢轴点类似于实体的中心点
  # 这必须是一个长度为3的数字型数组，默认为[0.0, 0.0, 0.0]
  pivot: [0.5, 0.5, 0.5]
  # 展示实体xyz轴的缩放比例
  # 这必须是一个长度为3的正数数组，默认为[1.0, 1.0, 1.0]
  scale: [0.5, 1, 0.5]
  # 实体阴影强度，控制阴影的不透明度
  # 必须是一个正数，默认为1
  shadow-strength: 1
  # 实体阴影半径，当值超过64时效果与64相同，小于等于0则不显示阴影
  # 必须是数字类型，默认为1
  shadow_radius: 1
  # 实体最大可视范围，默认为1
  view_range: 1
  # 覆盖展示实体渲染使用的亮度值，如果不存在则使用当前位置的亮度，默认不存在
  brightness:
    # 渲染使用的方块光照等级，取值为0-15，默认不存在
    block: 0
    # 渲染使用的天空光照等级，取值为0-15，默认不存在
    sky: 0
  # 动画开始延迟，在动画被调用后经过多少刻开始动画
  animation-delay: 60
  # 动画模式，有以下几个选项可以选择：
  # normal（常规模式，顺序播放一遍，播放情况为：1234）
  # reversed（倒放模式：逆序播放一遍，播放情况为：4321）
  # loop（循环播放，播放情况为：123412341234…）
  # loop_pingpong（循环播放，正序一遍反序一遍，播放情况为1234432112344321…）
  animation-mode: normal
  # 过渡动画帧
  animation:
    - tick: 20
      scale: [2, 2, 0]
      rotate: [0,45,0]
      shadow-strength: 1
      shadow_radius: 0